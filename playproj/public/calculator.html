<!DOCTYPE html>
<html lang="ja">
<body>
<div id="formula">ここに式を表示する</div>
<div id="disp">0</div>
<div id="keys">
    <div id="func">
        <input type="button" id="func-ac" value="AC"></input>
        <input type="button" id="func-plusMinus" value="+/-"></input>
        <input type="button" id="func-perc" value="%"></input>
    </div>
    <div id="num">
        <input type="button" id="num-7" value="7"  onclick="test(value)"></input> 
        <input type="button" id="num-8" value="8" onclick="test(value)"></input>
        <input type="button" id="num-9" value="9"></input>
        <input type="button" id="num-4" value="4"></input>
        <input type="button" id="num-5" value="5"></input>
        <input type="button" id="num-6" value="6"></input>
        <input type="button" id="num-1" value="1" onclick="clickOne()"></input>
        <input type="button" id="num-2" value="2" onclick="clickTwo()"></input>
        <input type="button" id="num-3" value="3" onclick="clickThree()"></input>
        <input type="button" id="num-0" value="0"></input>
        <input type="button" id="num-point" value="."></input>
    </div>
    <div id="operator">
        <input type="button" id="ope-divide" value="÷"></input>
        <input type="button" id="ope-times" value="×"></input>
        <input type="button" id="ope-substract" value="－"></input>
        <input type="button" id="ope-add" value="＋" onclick="clickAdd()"></input>
        <input type="button" id="ope-equal" value="＝" onclick="clickEqual()"></input>
    </div>
</div>
<script>
    function clickEqual(){
        // var aaa = document.getElementById("num-7").attributes.value;
        var aaa = document.getElementById("num-6").value;
        alert('イコールを押した' + aaa);
    }
    function clickAdd(){
        var aaa = document.getElementById("disp");
        document.getElementById("disp").textContent = 'プラスを押しました';
        // alert('プラスを押した' + aaa.textContent);
    }
    function clickOne(){
        var dispElement = document.getElementById("disp");
        var inputNumber = document.getElementById("num-1").value;
        if(dispElement.textContent == "0"){
            dispElement.textContent = inputNumber;
        }else{
            dispElement.textContent = dispElement.textContent + inputNumber;
        }
        document.getElementById("formula").textContent = inputNumber;
    }
    function clickTwo(){
        var dispElement = document.getElementById("disp");
        var inputNumber = document.getElementById("num-2").value;
        if(dispElement.textContent == "0"){
            dispElement.textContent = inputNumber;
        }else{
            dispElement.textContent = dispElement.textContent + inputNumber;
        }
        document.getElementById("formula").textContent = inputNumber;
    }
    function clickThree(){
        var dispElement = document.getElementById("disp");
        var inputNumber = document.getElementById("num-3").value;
        if(dispElement.textContent == "0"){
            dispElement.textContent = inputNumber;
        }else{
            dispElement.textContent = dispElement.textContent + inputNumber;
        }
        document.getElementById("formula").textContent = inputNumber;
    }
    function test(bbb){
        document.getElementById("formula").textContent = bbb;
    }
</script>
</body>
</html>
